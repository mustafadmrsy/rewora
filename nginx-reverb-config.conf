server {
    listen 443 ssl http2;
    server_name rewora.com.tr www.rewora.com.tr;
    client_max_body_size 200M;

    root /var/www/rewora/public;
    index index.php index.html;

    # -------------------------------
    # SSL
    # -------------------------------
    ssl_certificate /etc/letsencrypt/live/rewora.com.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rewora.com.tr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # -------------------------------
    # Laravel Routing
    # -------------------------------
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    #PHP-FPM
    # -------------------------------
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # -------------------------------
    # Static File Cache
    # -------------------------------
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2)$ {
        expires 30d;
        access_log off;
    }

    # -------------------------------
    # Hidden Files Block
    # -------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # -------------------------------
    # Laravel Reverb WebSocket Proxy
    # -------------------------------
    location /app {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        
        # WebSocket Upgrade Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket Timeouts (important for long-lived connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
        proxy_cache off;
        
        # WebSocket specific settings
        proxy_redirect off;
    }
}

